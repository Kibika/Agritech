# Config file for automatic testing at travis-ci.com

language: python
python:
  - 3.8
  - 3.7
  - 3.6

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
# install:
#   - pip install ".[test]" . # install package + test dependencies
script:
  -pytest tests/test_agri_tech.py
